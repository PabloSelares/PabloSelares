name: Generate Snake Animation üêç

on:
  schedule:
    - cron: "0 0 * * *" # Executa diariamente √† meia-noite UTC
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Importante para o commit funcionar

      - name: Generate Snake
        uses: Platane/snk@master # Vers√£o mais atualizada
        with:
          github_user_name: PabloSelares
          outputs: |
            ./github-contribution-grid-snake.svg
            ./github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: "Update snake animation"
          add: |
            ./github-contribution-grid-snake.svg
            ./github-contribution-grid-snake-dark.svg
          push: true # Adiciona push autom√°tico
